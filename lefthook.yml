pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{js,jsx,ts,tsx,json,css}"
      run: npx biome check --write {staged_files}
    lint-check:
      run: pnpm lint

commit-msg:
  commands:
    commitlint:
      run: pnpm exec commitlint --edit {1}

pre-push:
  parallel: true
  commands:
    build:
      run: pnpm build
    test:
      run: pnpm test
